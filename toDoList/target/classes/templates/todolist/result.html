   <body>
       <div class="container">
       <div class="jumbotron">
           <div class="container">
    <h2>Hello!</h2>
   <h3>It's a Beautiful Day.</h3>
    <p> Here's Your 'To Do' List</p>

 
<a th:href="@{/result}"></a>
   			<table class = "table table-striped">

     <th>Title </th>
      <th>Description</th>
       <th>CreatedBy</th>

			</tr>

					<td th:text="${task.description}"></td>
					<td th:text="${task.createdBy}"></td>
					<td th:text="${task.status}"></td>
			</tr>	
    		</table>
    		 
 			</div>
 		
				<div >
    
       <!-- Update Buttons -->
       			<div >
         				<a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
						<a th:href="@{/todolist/result}"><button class="btn btn-warning">Update A Task</button></a>
						<a th:href="@{/todolist/new}"><button class="btn btn-primary">Add a New Task</button></a>
						<a th:href="@{/todolist/result}"><button class="btn btn-danger">Delete a Task</button></a>
				</div>		
     
    </div>
</div>
</div>
</div>
